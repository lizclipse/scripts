<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      #time {
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 5px;
        color: lightgrey;
        font-size: 30px;
        font-family: monospace;
        padding: 5px;
        margin: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p id="time"></p>
    </div>

    <script>
      "use strict";
      const el = document.getElementById("time");

      function fmt(value, pad = 2) {
        return String(value).padStart(pad, "0");
      }

      function update() {
        const now = new Date();
        const tz = now.getTimezoneOffset();
        const tzprefix = tz >= 0 ? "-" : "+"; // tx offset is opposite to formatted offset

        const date = [
          now.getFullYear(),
          "-",
          fmt(now.getMonth()),
          "-",
          fmt(now.getDate()),
          " ",
          fmt(now.getHours()),
          ":",
          fmt(now.getMinutes()),
          ":",
          fmt(now.getSeconds()),
          ".",
          fmt(now.getMilliseconds(), 3),
          " ",
          "GMT",
          tzprefix,
          Math.abs(tz / 60),
        ].join("");

        el.innerText = date;
        requestAnimationFrame(update);
      }

      requestAnimationFrame(update);
    </script>
  </body>
</html>
